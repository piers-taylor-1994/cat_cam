<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat cam</title>
    <style>
        body {
            font-family: sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 9em;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        video {
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 40vw;
            max-width: 600px;
            background: black;
        }

        #remoteVideo {
            width: 100%;
            height: auto;
            transform: scaleY(2) scaleX(2);
        }

        #localVideo {
            height: 7em;
            width: 7em;
            border-color: #e67e22;
            transform: scaleX(-1);
        }

        /* @media screen and (max-width: 600px) {
            #localVideo {
                width: 35%;
                bottom: 5px;
                right: 5px;
            }
        } */
    </style>
</head>

<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline muted></video>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
