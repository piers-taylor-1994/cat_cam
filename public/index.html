<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat cam</title>
    <style>
        body {
            font-family: sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
        }

        #remoteVideo {
            width: 100%;
            height: auto;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: black;
            transform: scaleX(1);
        }

        #localVideo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 25%;
            height: auto;
            border: 2px solid #e67e22;
            border-radius: 8px;
            transform: scaleX(-1);
            background: black;
            z-index: 10;
        }

        @media screen and (max-width: 600px) {
            #localVideo {
                width: 35%;
                bottom: 5px;
                right: 5px;
            }
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline muted></video>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
